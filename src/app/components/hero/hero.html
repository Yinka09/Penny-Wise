<section
  class=" w-full h-[calc(100dvh-70px)] md:h-[calc(100dvh-80px)] flex flex-col justify-center items-center {{
    bgColor
  }} "
>
  <div
    class="w-[100%] md:w-[70%] flex flex-col md:flex-row items-center justify-center px-4 lg:p-0 gap-5 lg:gap-12"
  >
    <div class="w-full">
      <h3
        class="font-semibold leading-snug text-center md:text-left"
        [ngClass]="textSizeArray"
      >
        {{ title }}
      </h3>
      <p
        class="my-2 text-gray-500 text[0.8rem] lg:text-[1rem] font-small text-justify leading-relaxed"
      >
        {{ description }}
      </p>
      @if(!showButton){
      <ul class="mt-6">
        @for(list of listArray; track $index){
        <li
          class="flex items-center gap-3 my-2 text-gray-900 text-[0.9rem] font-normal"
        >
          <i class="fa-solid fa-circle-check text-[#0078BD]"></i>
          {{ list }}
        </li>
        }
      </ul>
      } @if(showButton){
      <a
        href="/login"
        target="_blank"
        rel="noopener noreferrer"
        class="text-center w-[180px] mt-7 bg-[#0078BD] text-[1.1rem] px-4 py-4 rounded shadow-md text-white font-semibold transition duration-300 hidden md:block cursor-pointer hover:bg-[#005f8a] transform hover:-translate-y-1 hover:scale-105 hover:shadow-lg"
      >
        Explore Now
        <i class="fa-solid fa-arrow-right text-white ms-3"></i>
      </a>
      }
    </div>
    <div class="w-full flex items-center justify-center md:justify-end">
      <img
        [src]="'reports/header-img.png'"
        alt="Reports Header image"
        class="w-full h-[250px] md:h-[400px] border-1 border-gray-300 rounded-lg shadow-md aspect-video object-cover"
      />
    </div>
    @if(showButton){
    <a
      href="/login"
      target="_blank"
      rel="noopener noreferrer"
      class="text-center bg-[#0078BD] text-[1.1rem] px-4 py-4 rounded shadow-md text-white font-semibold transition duration-300 block md:hidden w-full cursor-pointer hover:bg-[#005f8a] transform hover:-translate-y-1 hover:scale-105 hover:shadow-lg"
    >
      Explore Now
      <i class="fa-solid fa-arrow-right text-white ms-3"></i></a
    >}
  </div>
</section>
