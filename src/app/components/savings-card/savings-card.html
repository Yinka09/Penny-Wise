<div class="border border-gray-300 rounded-xl p-4 shadow-lg w-[100%] bg-white">
  <div class="heading flex justify-between items-start w-full">
    <div
      class="text-gray-700 font-semibold text-[0.9rem] lg:text-[1.1rem] flex flex-start gap-2"
    >
      <span
        class="w-[1.8rem] h-[1.8rem] rounded-[50%] flex items-center justify-center"
        [ngClass]="getSavingsCategoryById(data.savingCategoryId)?.iconBg"
        ><i
          class="fa-solid text-[0.9rem]"
          [ngClass]="[
            getSavingsCategoryById(data.savingCategoryId)?.icon,
            getSavingsCategoryById(data.savingCategoryId)?.iconColor
          ]"
        ></i
      ></span>
      <div>
        <p class="mb-0 text-[0.9rem]">{{ data.title }}</p>
        <span class="text-gray-400 text-[0.6rem] mt-0 font-normal">{{
          getSavingsCategoryById(data.savingCategoryId)?.name
        }}</span>
      </div>
    </div>
    <div class="heading flex justify-between items-center gap-3">
      <i
        class="fa-solid fa-pencil text-gray-400 cursor-pointer text-[0.8rem]"
        (click)="updateSavings(data)"
      ></i>
      <i
        class="fa-solid fa-trash-can text-gray-400 cursor-pointer text-[0.8rem]"
        (click)="deleteSavings(data)"
      ></i>
    </div>
  </div>
  <div class="flex flex-row items-center justify-between w-full mt-1">
    <span class="text-[0.7rem] text-gray-500">Saved</span>
    <span class="text-[0.7rem] text-gray-500">Target</span>
  </div>
  <div class="flex flex-row items-center justify-between w-full">
    <span class="text-[0.8rem] text-green-600 font-semibold">{{
      data.amountSaved | currency : "₦" : "symbol" : "1.0-0"
    }}</span>
    <span class="text-[0.8rem] text-slate-600 font-medium">{{
      data.targetAmount | currency : "₦" : "symbol" : "1.0-0"
    }}</span>
  </div>
  <div class="card w-[100%] mt-2">
    <p-progressBar
      [value]="getProgressPercentage(data)"
      [color]="getStrokeColor(data)"
      [showValue]="false"
      [style]="{
              height: '10px',
             
            }"
    />
  </div>
  <div class="flex flex-row items-center justify-between w-full mt-3">
    <span class="text-[0.7rem] text-gray-400 font-medium"
      >{{ getProgressPercentage(data) }}% Completed</span
    >
    <span
      class="text-[0.6rem] px-2 py-0 rounded-full"
      [ngClass]="getProgressText(data).color"
      >{{ getProgressText(data).text }}</span
    >
  </div>
</div>
