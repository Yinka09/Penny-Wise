<div class="border border-gray-300 rounded-xl p-4 shadow-lg w-[100%] bg-white">
  <div class="heading flex justify-between items-center w-full">
    <div
      class="text-gray-700 font-semibold text-[0.9rem] lg:text-[1.1rem] flex flex-start gap-2"
    >
      <span
        class="w-[1.8rem] h-[1.8rem] rounded-[50%] flex items-center justify-center bg-blue-100"
        ><i class="fa-solid fa-money-bill-wave text-[0.9rem] text-blue-600"></i
      ></span>
      <div>
        <p class="mb-0">Savings 1</p>
        <span class="text-gray-400 text-[0.7rem] mt-0 font-normal"
          >Housing & Rent</span
        >
      </div>
    </div>
    <div class="heading flex justify-between items-center gap-3">
      <i class="fa-solid fa-pencil text-gray-400 cursor-pointer"></i>
      <i class="fa-solid fa-trash-can text-gray-400 cursor-pointer"></i>
    </div>
  </div>
  <div class="flex flex-row items-center justify-between w-full mt-3">
    <span class="text-[0.7rem] text-gray-500">Saved</span>
    <span class="text-[0.7rem] text-gray-500">Target</span>
  </div>
  <div class="flex flex-row items-center justify-between w-full">
    <span class="text-[0.8rem] text-green-600 font-semibold">₦50,000</span>
    <span class="text-[0.8rem] text-slate-600 font-medium">₦100,000</span>
  </div>
  <div class="card w-[100%] mt-2">
    <p-progressBar
      [value]="percentageBudgetSpent"
      [color]="strokeColor"
      [showValue]="false"
      [style]="{
              height: '10px',
             
            }"
    />
  </div>
  <div class="flex flex-row items-center justify-between w-full mt-3">
    <span class="text-[0.7rem] text-gray-400 font-medium">70% Completed</span>
    <span
      class="text-[0.6rem] text-gray-500 bg-green-100 text-green-600 px-2 py-0 rounded-full"
      >Completed</span
    >
  </div>
</div>
