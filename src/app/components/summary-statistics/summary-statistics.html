<div class="w-full border-1 border-gray-200 rounded-xl p-3 lg:p-3">
  <h4 class="font-medium text-[0.9rem] lg:text-[1.2rem] leading-snug">
    Summary Statistics
  </h4>
  <form [formGroup]="summaryForm">
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Income</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="totalIncome"
      />
    </div>
    <!-- <hr class="my-4 border-gray-300" /> -->
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Budget</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="totalBudget"
      />
    </div>
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Budget Allocated</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="totalBudgetAllocated"
      />
    </div>
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Budget Unallocated</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="totalBudgetUnallocated"
      />
    </div>
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Expenses</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="totalExpenses"
      />
    </div>
    <!-- <hr class="my-4 border-gray-200" /> -->
    <div class="flex flex-row items-center justify-between mt-4">
      <label
        for="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] lg:text-[1rem] text-gray-400"
        >Total Budget After Expenses</label
      >
      <input
        type="text"
        id="totalIncome"
        name="totalIncome"
        class="text-[0.9rem] lg:text-[1rem] focus:outline-none text-gray-700 text-end font-bold"
        formControlName="remainingBudget"
      />
    </div>
  </form>
</div>
