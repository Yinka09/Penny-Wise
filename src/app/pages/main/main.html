<div class="main-container">
  <app-sidebar
    class="fixed-sidebar bg-[#0078BD] hidden md:block"
    [ngStyle]="{ flex: isViewSidebar ? '0 0 200px' : '0 0 80px' }"
    [isViewSidebar]="isViewSidebar"
  ></app-sidebar>
  <app-sidebar
    class="small-screen-sidebar bg-[#0078BD] block md:hidden"
    [ngStyle]="{
      display: isViewSmallScreenSidebar && isPhoneScreen ? 'block' : 'none'
    }"
    [isViewSidebar]="isViewSidebar"
    [isPhoneScreen]="isPhoneScreen"
  ></app-sidebar>

  <div class="content-container">
    <app-header></app-header>
    <router-outlet></router-outlet>
  </div>
</div>
