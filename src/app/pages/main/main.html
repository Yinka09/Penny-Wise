<div class="flex h-screen overflow-hidden">
  <app-sidebar
    [class.w-[200px]]="isViewSidebar"
    [class.w-[80px]]="!isViewSidebar"
    class="bg-[#0078BD] hidden md:block fixed top-0 left-0 h-screen transition-animation"
    [isViewSidebar]="isViewSidebar"
  ></app-sidebar>
  <app-sidebar
    class="small-screen-sidebar bg-[#0078BD] block md:hidden transition-animation"
    [ngStyle]="{
      display: isViewSmallScreenSidebar && isPhoneScreen ? 'block' : 'none'
    }"
    [isViewSidebar]="isViewSidebar"
    [isPhoneScreen]="isPhoneScreen"
  ></app-sidebar>

  <div
    [class.margin-left-wide]="isViewSidebar"
    [class.margin-left-small]="!isViewSidebar"
    class="flex flex-col flex-1 transition-animation"
  >
    <app-header class=""></app-header>
    <main
      class="flex-1 p-4 overflow-y-auto bg-white transition-animation"
      #scrollContainer
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-scroll-to-top [scrollContainer]="scrollContainer"></app-scroll-to-top>
