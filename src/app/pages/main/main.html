<div class="flex h-[100dvh] overflow-hidden">
  <app-sidebar
    [class.w-[220px]]="isViewSidebar"
    [class.w-[80px]]="!isViewSidebar"
    class="bg-slate-700 hidden md:block fixed top-0 left-0 h-[100dvh] transition-animation"
    [isViewSidebar]="isViewSidebar"
  ></app-sidebar>
  <app-sidebar
    class="small-screen-sidebar bg-slate-700 block md:hidden transition-animation"
    [ngStyle]="{
      display: isViewSmallScreenSidebar && isPhoneScreen ? 'block' : 'none'
    }"
    [isViewSidebar]="isViewSidebar"
    [isPhoneScreen]="isPhoneScreen"
  ></app-sidebar>

  <div
    [class.margin-left-wide]="isViewSidebar"
    [class.margin-left-small]="!isViewSidebar"
    class="flex flex-col flex-1 transition-animation"
  >
    <app-header class=""></app-header>
    <main class="flex-1 overflow-y-auto transition-animation" #scrollContainer>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-scroll-to-top [scrollContainer]="scrollContainer"></app-scroll-to-top>
