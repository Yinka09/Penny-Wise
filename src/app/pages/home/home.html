<div class="flex flex-col flex-1 transition-animation h-[100dvh]">
  <app-home-header></app-home-header>
  <main class="flex-1 overflow-y-auto transition-animation">
    <app-hero
      [bgColor]="'bg-[#F3F7FC]'"
      [textSizeArray]="firstTextSizeArray"
      [title]="firstTitle"
      [description]="firstDescription"
      [showButton]="true"
      [imgSrc]="firstImgSrc"
    ></app-hero>
    <app-grid-section
      id="features"
      [title]="firstGridTitle"
      [showPhotoGrid]="false"
    ></app-grid-section>
    <app-hero
      [bgColor]="'bg-gray-50'"
      [textSizeArray]="secondTextSizeArray"
      [title]="secondTitle"
      [description]="secondDescription"
      [showButton]="false"
      [imgSrc]="secondImgSrc"
    ></app-hero>
    <app-grid-section
      [title]="secondGridTitle"
      [showPhotoGrid]="true"
    ></app-grid-section>
    <app-home-footer></app-home-footer>
  </main>
</div>
